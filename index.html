<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <link rel="stylesheet" type="text/css" href="./style.css"/>
    </head>
    <body>
        <main>
            <input type="text" id="txtInput"/><br/>
            <button type="button" id="btn0">0</button>
            <button type="button" id="btn1">1</button>
            <button type="button" id="btn2">2</button><br/>
            <button type="button" id="btn3">3</button>
            <button type="button" id="btn4">4</button>
            <button type="button" id="btn5">5</button><br/>
            <button type="button" id="btn6">6</button>
            <button type="button" id="btn7">7</button>
            <button type="button" id="btn8">8</button><br/>
            <button type="button" id="btn9">9</button>
            <button type="button" id="btnDot">.</button>
            <button type="button" id="btnClear" class="otherbutton">C</button><br/>
            <button type="button" id="btnPotencia" class="otherbutton">N²</button>
            <button type="button" id="btnArredondar" class="otherbutton">≈</button>
            <button type="button" id="btnRaiz" class="otherbutton">Raiz</button><br/>
            <button type="button" id="btnDividir" class="otherbutton">/</button>
            <button type="button" id="btnMultiplicacao" class="otherbutton">*</button>
            <button type="button" id="btnSubtracao" class="otherbutton">-</button><br/>
            <button type="button" id="btnAdicao" class="otherbutton">+</button>
            <button type="button" id="btnIgual" class="otherbutton">=</button>
        </main>

        <footer>Gustavo S. Melo</footer>

        <script type="text/javascript" src="./jquery.min.js"></script>
        <script type="text/javascript" src="./bundle.js"></script>
    </body>
</html>
